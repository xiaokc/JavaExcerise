<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <script type="text/javascript">
        function validate(){
            var usrName = document.forms[0].usrName.value;
            var psw = document.forms[0].password.value;
            var rePsw = document.forms[0].rePassword.value;

            if(usrName.length <= 0){
                alert("用户名不能为空！");
            }
            else if(psw.length <= 0){
                alert("密码不能为空！");
            }else if(usrName.length < 6){
                alert("用户名长度不能小于6！");
            }else if(psw != rePsw){
                alert("两次密码输入不一样！");
            }else{
                alert("验证通过，提交表单");
                document.forms[0].submit;
            }
        }
    </script>
</head>
<body>
<form action="" method="post">
    用户名：<input type="text" name="usrName"><br>
    密码：<input type="password" name="password"><br>
    再次输入密码：<input type="password" name="rePassword"><br>
    性别：<input type="radio" name="sex" value="男">男
    <input type="radio" name="sex" value="女">女<br>
    出生日期：<select name="birth">
    <option value="1990">1990</option>
    <option value="1991">1991</option>
    <option value="1992">1992</option>
    <option value="1993">1993</option>
</select>
    兴趣:<input name="habit" type="checkbox" value="1">音乐</input>
    <input name="habit" type="checkbox" value="2">动漫</input>
    <input name="habit" type="checkbox" value="3">电影</input><br>

    <input type="button" value="提交" onClick="validate()"/>
    <input type="reset" value="取消" />
</form>

</body>
</html>
